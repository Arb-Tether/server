server:
  port: 8010

eureka:
  instance:
    hostname: aggregator
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  kafka:
    bootstrap-servers: localhost:9092
    group-id : tst

  data:
    redis:
      host: localhost
      port: 6379